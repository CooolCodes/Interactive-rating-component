<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <article class="input">
        <img
          src="https://res.cloudinary.com/dvydugv8v/image/upload/v1690645252/interactive%20rating/icon-star_xa2h26.svg"
          alt="star-icon"
          class="star-icon"
        />
        <h1 class="heading">How did we do?</h1>
        <p class="body-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="buttons">
          <button class="rating">1</button>
          <button class="rating">2</button>
          <button class="rating">3</button>
          <button class="rating">4</button>
          <button class="rating">5</button>
        </div>
        <button class="submit-button">SUBMIT</button>
      </article>
      <article class="output">
        <img
          src="https://res.cloudinary.com/dvydugv8v/image/upload/v1690645253/interactive%20rating/illustration-thank-you_k2jvxf.svg"
          alt="image"
          class="thank-you"
        />
        <p class="output-text"></p>
        <h1 class="heading">Thank you!</h1>
        <p class="body-text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </article>
    </div>
    <script src="script.js"></script>
  </body>
</html>
